<ion-view view-title="项目文档列表" class="create-by bc-bg scene">
    <ion-header-bar>
        <div class="buttons"  ng-click="toClose()">
            <button class="icon ion-chevron-left"></button>
        </div>
        <h1 class="title text-title">项目文档列表</h1>
    </ion-header-bar>
    <div class="has-header bc-bg-gray ub">
        <div class="ub ub-ac ub-pj doc-tab">
            <div class="doc-tab-box ub ub-ac" ng-if="showLevel>0"  ng-click="preLevel(levelData[0].id,1)">
                <div class="doc-tab-name">{{levelData[0].name}}</div>
                <li class="icon ion-chevron-right umar-l" ></li>
            </div>
            <div class="doc-tab-box ub ub-ac" ng-if="showLevel>1" ng-click="preLevel(levelData[1].id,2)">
                <div class="doc-tab-name">{{levelData[1].name}}</div>
                <li class="icon ion-chevron-right umar-l" ></li>
            </div>
            <div class="doc-tab-box ub ub-ac" ng-if="showLevel>2" ng-click="preLevel(levelData[2].id,3)">
                <div class="doc-tab-name">{{levelData[2].name}}</div>
                <li class="icon ion-chevron-right umar-l" ></li>
            </div>
            <div class="doc-tab-box ub ub-ac" ng-if="showLevel>3" ng-click="preLevel(levelData[3].id,4)">
                <div class="doc-tab-name">{{levelData[3].name}}</div>
                <li class="icon ion-chevron-right umar-l" ></li>
            </div>
        </div>
    </div>
    <ion-content class="has-subheader  bc-bg-gray">
       <div class="doc-browsing-list" ng-if="docTreeList.length>0">
           <div class="doc-browsing-box ub ub-ac ub-pj ubb bc-border" ng-repeat="docTree in docTreeList" ng-click="nextLevel(docTree.id,docTree.name)">
               <div class="doc-name">{{docTree.name}}</div>
               <div class="doc-time">{{docTree.createDate}}</div>
           </div>
       </div>
       <div class="doc-browsing-list" ng-if="FolderIdList.length>0">
            <div class="doc-browsing-box ub ub-ac ub-pj ubb bc-border" ng-repeat="folder in FolderIdList"  ng-click="jumpDetail(folder.id)">
                <div class="doc-name">{{folder.name}}</div>
                <div class="doc-time">{{folder.createDate}}</div>
            </div>
        </div>
       <p class="more" ng-if="nltip==1">没有更多数据</p>
    </ion-content>
</ion-view>
