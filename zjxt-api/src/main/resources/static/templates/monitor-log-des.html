<ion-view view-title="监控日志" class="bc-bg-gray">
    <ion-header-bar>
        <div class="buttons"  ng-click="toClose()">
            <button class="icon ion-chevron-left"></button>
        </div>
        <h1 class="title text-title">监控日志</h1>
    </ion-header-bar>
    <ion-content>
        <div class="scene-add-box">
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">项目名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{monitorLogDes.projectInfoName}}</div>
                    </div>
                </div>
            </div> 
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">监控日期</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{monitorLogDes.date}}</div>
                    </div>
                    
                </div>
            </div> 
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">合同名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{monitorLogDes.contractName}}</div>
                    </div>
                </div>
            </div>
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">供方名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{monitorLogDes.supplierName}}</div>
                    </div> 
                </div>
            </div> 
            <div class="add-select-end ub ub-ac ub-pj bc-border ubb">
                <div class="title">设备名称</div>
                <div class="right-box ub-f1 ub ub-ac ub-pe">
                    <div class="select-text umar-r">{{monitorLogDes.equipmentName}}</div>
                </div> 
            </div>
            <div class="add-textarea bc-border ubb">
                <div class="textarea-name">当日主要工作内容</div>
                <textarea class="textarea-text" readonly ng-model="monitorLogDes.workContent"></textarea>
            </div>
            <div class="add-textarea bc-border ubb">
                <div class="textarea-name">存在的主要问题</div>
                <textarea class="textarea-text" readonly ng-model="monitorLogDes.question"></textarea>
            </div>
            <div class="add-textarea bc-border ubb">
                <div class="textarea-name">处理情况</div>
                <textarea class="textarea-text" readonly ng-model="monitorLogDes.controlResult"></textarea>
            </div>
            <div class="scene-add-img bc-border ubb " ng-if="monitorLogDes.supervisoryPhoto.length>0" >
                <div class="add-name">现场拍照</div>
                <div class="pictures-box">
                    <div class="pictures-img ub ub-ac ub-pc" id="imgs" ng-repeat="img in monitorLogDes.supervisoryPhoto">
                        <img   ng-click="toBigPic($index)"  actual-src="{{img | downImg}}"   />
                    </div>
                     
                </div>
            </div>        
        </div>
    </ion-content>
   
</ion-view>
