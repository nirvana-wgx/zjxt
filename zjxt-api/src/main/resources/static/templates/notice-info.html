<ion-view view-title="中冶长天PMIP" class="create-by bc-bg app">
    <ion-header-bar>
      	<h1 class="title text-title">{{info.type}}</h1>
    </ion-header-bar>
    <ion-content>
    
     <div class="list-info">
        <div class="header bc-border ubb">
              <img src="./images/cie_notice.gif" />
        </div>
        <div class="ub ub-ac ub-pj bc-border ubb detail-box">
          <div class="title">主题</div>
          <div class="text-f umar-l">{{info.title}}</div>
        </div>
        <div class="ub ub-ac ub-pj bc-border ubb detail-box">
            <div><p class="title">内容</p><br/><p class="pre-box"><pre>{{info.content}} </pre></p></div>
        </div> 
        <div class="ub ub-ac ub-pj bc-border ubb detail-box">
            <div class="title">附件</div>
            <a href="http://pm.cie-cn.com:8090/FileStore/Download.aspx?FileID={{info.ATTACHMENT}}" download="http://pm.cie-cn.com:8090/FileStore/Download.aspx?FileID={{info.ATTACHMENT}}"><div class="text-f umar-l">{{info.fileName}}</div></a>
        </div>
     </div>
    </ion-content>
  </ion-view>
