<ion-view view-title="施工进度反馈" class="bc-bg-gray">
    <ion-header-bar>
        <div class="buttons"  ng-click="toClose()">
            <button class="icon ion-chevron-left"></button>
        </div>
        <h1 class="title text-title">施工进度反馈</h1>
    </ion-header-bar>
    <ion-content class="has-footer">
        <div class="scene-add-box">
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">项目名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{addProjectSchedule.projectInfoName}}</div>
                    </div>
                </div>
            </div> 
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">子项</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <select ng-model="select.subProject" ng-options="e.name for e in subProjectList" ng-change="selectSubProject()"></select>
                        <div class="select-text umar-r" ng-show="select.subProject!=''">{{select.subProject.name}}</div> 
                        <div class="select-text umar-r" ng-show="select.subProject==''">请选择子项</div>
                        <li class="icon ion-chevron-right umar-l" ></li>
                    </div>
                </div>
            </div>
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">分部工程</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <select ng-model="select.subWork" ng-options="e.name for e in subWorkList" ng-change="selectSubWork()"></select>
                        <div class="select-text umar-r" ng-show="select.subWork!=''">{{select.subWork.name}}</div> 
                        <div class="select-text umar-r" ng-show="select.subWork==''">请选择分部工程</div>
                        <li class="icon ion-chevron-right umar-l" ></li>
                    </div>
                </div>
            </div>
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">施工作业</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <select ng-model="select.process" ng-options="e.name for e in processList"></select>
                        <div class="select-text umar-r" ng-show="select.process!=''">{{select.process.name}}</div> 
                        <div class="select-text umar-r" ng-show="select.process==''">请选择施工作业</div>
                        <li class="icon ion-chevron-right umar-l" ></li>
                    </div>
                </div>
            </div>

            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="add-name">累计完成(%）</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <input class="input"  ng-model="addProjectSchedule.finishWeight" placeholder="请输入累计完成(%）" />
                    </div>
                </div>
            </div>
            <div class="add-select-end ub ub-ac ub-pj bc-border ubb">
                <div class="add-name">累计完成</div>
                <div class="right-box ub-f1 ub ub-ac ub-pe">
                    <input class="input" ng-model="addProjectSchedule.totalFinishWeight"  placeholder="请输入累计完成" />
                </div>
            </div>
       
            <div class="scene-add-img bc-border ubb">
                <div class="add-name">现场拍照</div>
                <div class="pictures-box">
                    <div class="pictures-img ub ub-ac ub-pc" ng-repeat="img in imgList">
                        <img   actual-src="{{img | downImg}}" />
                        <i class="icon ion-close-circled pic-close" ng-click="removeImg(img)"></i>
                    </div>
                    <div class="add-img-icon" ng-click="selectPhotoType()"></div>
                </div>
            </div>        
        </div>
    </ion-content>
    <div class="footer">
        <div class="btn btn-r ub-f1" ng-click="submit()">提交</div>
    </div>
</ion-view>
