<ion-view view-title="施工进度反馈" class="bc-bg-gray">
    <ion-header-bar>
        <div class="buttons"  ng-click="toClose()">
            <button class="icon ion-chevron-left"></button>
        </div>
        <h1 class="title text-title">施工进度反馈</h1>
    </ion-header-bar>
    <ion-content>
        <div class="scene-add-box">
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">项目名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{projectScheduleDes.projectInfoName}}</div>
                    </div>
                </div>
            </div> 
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">子项</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{projectScheduleDes.subProjectName}}</div>
                    </div>
                </div>
            </div>
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">分部工程</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{projectScheduleDes.subSectionName}}</div>
                    </div>
                </div>
            </div>
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">施工作业</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{projectScheduleDes.processName}}</div>
                    </div>
                </div>
            </div>

            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="add-name">累计完成(%）</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{projectScheduleDes.finishWeight}}%</div>
                    </div>
                </div>
            </div>
            <div class="add-select-end ub ub-ac ub-pj bc-border ubb">
                <div class="add-name">累计完成</div>
                <div class="right-box ub-f1 ub ub-ac ub-pe">
                    <div class="select-text umar-r">{{projectScheduleDes.totalFinishWeight}}</div>
                </div>
            </div>
       
            <div class="scene-add-img bc-border ubb" ng-if="projectScheduleDes.attach.length>0">
                <div class="add-name">现场拍照</div>
                <div class="pictures-box">
                    <div class="pictures-img ub ub-ac ub-pc" id="imgs" ng-repeat="img in projectScheduleDes.attach">
                        <img   ng-click="toBigPic($index)"  actual-src="{{img | downImg}}"   />
                    </div>
                    
                </div>
            </div>        
        </div>
    </ion-content>
</ion-view>
