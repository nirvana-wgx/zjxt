<ion-view view-title="采购进度反馈" class="bc-bg-gray">
    <ion-header-bar>
        <div class="buttons"  ng-click="toClose()">
            <button class="icon ion-chevron-left"></button>
        </div>
        <h1 class="title text-title">采购进度反馈</h1>
    </ion-header-bar>
    <ion-content class="has-footer">
        <div class="scene-add-box">
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">项目名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <div class="select-text umar-r">{{addPurchase.projectInfoName}}</div>
                    </div>
                </div>
             </div> 
             <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">合同名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <select ng-model="select.contract" ng-options="e.contractName for e in contractList" ng-change="selectContract()"></select>
                        <div class="select-text umar-r" ng-show="select.contract!=''">{{select.contract.contractName}}</div> 
                        <div class="select-text umar-r" ng-show="select.contract==''">请选择合同名称</div>
                        <li class="icon ion-chevron-right umar-l" ></li>
                    </div>
                </div>
            </div>
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">设备名称</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <select ng-model="select.equipment" ng-options="e.name for e in equipmentList"></select>
                        <div class="select-text umar-r" ng-show="select.equipment!=''">{{select.equipment.name}}</div> 
                        <div class="select-text umar-r" ng-show="select.equipment==''">请选择设备名称</div>
                        <li class="icon ion-chevron-right umar-l" ></li>
                    </div>
                </div>
            </div>
            <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="title">步骤</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <select ng-model="select.step" ng-options="e.name for e in stepListList"></select>
                        <div class="select-text umar-r" ng-show="select.step!=''">{{select.step.name}}</div> 
                        <div class="select-text umar-r" ng-show="select.step==''">请选择步骤</div>
                        <li class="icon ion-chevron-right umar-l" ></li>
                    </div>
                </div>
            </div>
            <!-- <div class="add-select">
                <div class="add-pa ub ub-ac ub-pj bc-border ubb">
                    <div class="add-name">已完成（%）</div>
                    <div class="right-box ub-f1 ub ub-ac ub-pe">
                        <input class="input"  ng-model="addPurchase.projress" placeholder="请输入已完成" />
                    </div>
                </div>
            </div> -->
            <div class="add-select-end ub ub-ac ub-pj bc-border ubb">
                <div class="add-name">累计完成（%）</div>
                <div class="right-box ub-f1 ub ub-ac ub-pe">
                    <input class="input" ng-model="addPurchase.totalProjress"  placeholder="请输入累计完成" />
                </div>
            </div>
            <div class="scene-add-img bc-border ubb">
                <div class="add-name">现场拍照</div>
                <div class="pictures-box">
                    <div class="pictures-img ub ub-ac ub-pc" ng-repeat="img in imgList">
                        <img   actual-src="{{img | downImg}}"  />
                        <i class="icon ion-close-circled pic-close" ng-click="removeImg(img)"></i>
                    </div>
                    <div class="add-img-icon" ng-click="selectPhotoType()"></div>
                </div>
            </div>        
        </div>
    </ion-content>
    <div class="footer">
        <div class="btn btn-r ub-f1" ng-click="submit()">提交</div>
    </div>
</ion-view>
